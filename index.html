---

<head>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<header class="site-header">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<nav class="site-nav">
  <a href="{{ "/" | relative_url }}">Home</a>

  <section>
    <h2>Welcome!</h2>
    <p>This is a starter template for your Jekyll site on GitHub Pages.</p>
  </section>
</main>

<footer class="site-footer">
  &copy; {{ site.time | date: "%Y" }} {{ site.title }}
</footer>
